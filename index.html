<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Veterinaria</title>
  </head>
  <body>
    <h1 class="title">Administrador Mascotas</h1>
    <main class="container">
      <div class="row bg-white rounded">
        <div class="col-12 col-md-6">
          <div class="p-3">
            <h4>Datos de la Hermosa Mascotica</h4>

            <form class="row g-3 needs-validation p-2 form" novalidate>
              <div class="mb-3">
                <label for="name_pet" class="form-label"
                  >Nombre de la mascota</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name_pet"
                  placeholder="Escribe el nombre de tu mascota"
                  required
                />
                <div class="invalid-feedback">Este campo es obligatorio</div>
              </div>

              <div class="mb-3">
                <label for="name_pet" class="form-label"
                  >Nombre del propietario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name_person"
                  placeholder="Escribe tu nombre"
                  required
                />
                <div class="invalid-feedback">Este campo es obligatorio</div>
              </div>

              <div class="mb-3">
                <label for="name_pet" class="form-label"
                  >Telefono del propietario</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="phone_person"
                  placeholder="Escribe tu numero telefonico"
                  maxlength="10"
                  required
                />
                <div class="invalid-feedback">Este campo es obligatorio</div>
              </div>

              <div class="mb-3">
                <label for="name_pet" class="form-label"
                  >Fecha de la cita</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="date_cite"
                  placeholder="Escribe el nombre de tu mascota"
                  required
                />
                <div class="invalid-feedback">Este campo es obligatorio</div>
              </div>

              <div class="mb-3">
                <label for="name_pet" class="form-label">Hora de la cita</label>
                <input
                  type="time"
                  class="form-control"
                  id="time_cite"
                  placeholder="Escribe el nombre de tu mascota"
                  required
                />
                <div class="invalid-feedback">Este campo es obligatorio</div>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Sintomas</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  required
                ></textarea>
              </div>

              <button class="btn btn-success" type="submit" id="btnSave">
                Guardar
              </button>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-6 p-3 citasContainer">
          <h4>Administrar citas</h4>
          <div class="container-cites d-flex flex-wrap gap-3">

            <!-- tarjeta cita incrustar desde html -->
            
            <!-- fin tarjeta -->

          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrapValidator.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
